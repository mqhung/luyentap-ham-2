<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check number</title>
</head>
<body>
<script>
function isNumber(num){
    if (isNaN(number) === false){
        return true;
    } else {
        return false;
    }
}
let number;
do{
    number = prompt("Input value");
}
while (isNaN(number));
document.write(isNumber(number));
</script>
</body>
</html>
